volumes:
  postgres_data:
    driver: local

networks:
  bank-graphql-net:
    driver: bridge

services:
  postgres:
    image: postgres:15
    container_name: bank-graphql-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bank-graphql-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: bank-graphql-backend:latest
    container_name: bank-graphql-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/postgres
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8080:8080"
    networks:
      - bank-graphql-net


